<div class="container">
    <div class="row">
        <div class="col col-md-9 col-md-offset-2 well">
            <div class="col col-md-7 col-md-offset-2">
                <div class="panel panel-default" ng-repeat="e in vm.events">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{e.title}}</h3>
                    </div>
                    <div class="panel-body">
                        {{e.eventCreator.branchService}}
                    </div>
                    <div class="panel-footer">
                        <h3 class="panel-title">{{e.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
